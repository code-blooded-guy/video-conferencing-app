<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->

        <script async src="https://www.googletagmanager.com/gtag/js?id=G-3XM60XK9RQ"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-3XM60XK9RQ');
        </script>

        <!-- Title and Icon -->

        <title>Livestar</title>
        <link rel="shortcut icon" href="https://livestar.co.il/wp-content/uploads/2021/02/Favicon.svg" />
        <link rel="apple-touch-icon" href="https://livestar.co.il/wp-content/uploads/2021/02/Favicon.svg" />

        <!-- Meta Information -->

       
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        />
        <meta
            name="description"
            content="Livestar powered by WebRTC, Real-time Simple Secure Fast video calls, chat and screen sharing capabilities in the browser, from your mobile or desktop."
        />
        <meta
            name="keywords"
            content="Livestar, livestart, event"
        />

        <!-- https://ogp.me -->

        <meta property="og:type" content="app-webrtc" />
        <meta property="og:site_name" content="Livestar" />
        <meta property="og:title" content="Click the link to join this event." />
        <meta property="og:description" content="Livestar is hosting a event" />
        <meta property="og:image" content="https://livestar.co.il/wp-content/uploads/2021/02/Favicon.svg" />
        <!-- <meta property="og:url" content="https://mirotalk.herokuapp.com/" /> -->
        <link rel="icon" type="image/svg+xml" sizes="32x32" href="https://livestar.co.il/wp-content/uploads/2021/02/Favicon.svg" />

        <!-- StyleSheet -->

        <link rel="stylesheet" href="../css/landing.css" />
        <link rel="stylesheet" href="../css/newcall.css" />
    </head>
    <body class="has-animations">
        <div class="body-wrap">
            <header class="site-header reveal-from-top">
                <div class="container">
                    <div class="site-header-inner">
                        <div class="brand">
                            <div class="m-0">
                               <h1>Video conference test</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="site-content">
            

                <section class="cta section center-content-mobile reveal-from-bottom">
                    <div class="container">
                        <div class="cta-inner section-inner cta-split">
                            <div class="cta-action">
                                <div class="mb-24">
                                    <label class="form-label screen-reader" for="room">Room ID</label>
                                    <div class="form-group-desktop">
                                        <input class="form-input" placeholder="Room ID" type="text" id="room"  />  
                                      
                                    </div>
                                    
                                </div>
                                <div class="mb-24">
                                    <label class="form-label screen-reader" for="role">Join as</label>
                                    <div class="form-group-desktop">
                                        <select class="form-input" name="role" id="role">
                                            <option value="user">User</option>
                                            <option value="host">Host</option>
                                        </select>
                                    </div>
                                    
                                </div>
                                <button
                                            class="button button-primary pulse"
                                            onclick="{window.location.href = '/join/' + document.getElementById('room').value +'?role='+document.getElementById('role').value }"
                                        >
                                        Join event
                                        </button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

           
        </div>
        <script defer src="../js/landing.js"></script>
        <script defer src="../js/newroom.js"></script>
    </body>
</html>
